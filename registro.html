<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Asistencia - Control de Obra</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="registro-page">
    <div id="notification" class="notification"></div>
    <header>
        <div class="header-container">
            <h1>Control de Obra</h1>
            <nav class="nav-links">
                <a href="registro.html" class="active">Registro</a>
                <a href="reportes.html">Reportes</a>
                <a href="gestion.html">Gesti√≥n</a>
            </nav>
            <button id="logout-btn">Cerrar Sesi√≥n</button>
        </div>
    </header>
    <main class="dashboard-container">
        <h2>Registro de Asistencia</h2>
        <form id="registro-form">
            <div class="input-group">
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" required>
            </div>

            <div class="input-group">
                <label for="obra">Obra:</label>
                <select id="obra" required>
                    <option value="">Seleccione una obra</option>
                </select>
            </div>

            <!-- üîπ Dropdown multi-select de empleados -->
            <div class="input-group">
                <label>Empleados:</label>
                <div id="empleados-dropdown" class="multi-select-dropdown">
                    <div class="select-box">
                        <span id="selected-empleados">Selecciona uno o m√°s empleados</span>
                        <span class="arrow">üì†</span>
                    </div>
                    <div class="checkboxes" id="empleados-lista"></div>
                </div>
            </div>


            <div class="input-group">
                <label for="costo">Costo Diario Total:</label>
                <input type="text" id="costo" readonly>
            </div>

            <button type="submit">Guardar Registro</button>
        </form>
    </main>
    <script src="main.js"></script>
</body>
</html>
