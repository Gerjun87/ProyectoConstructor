<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Asistencia - Control de Obra</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="registro-page">
    <header>
        <div class="header-container">
            <h1>Control de Obra</h1>
            <nav class="nav-links">
                <a href="registro.html" class="active">Registro</a>
                <a href="reportes.html">Reportes</a>
            </nav>
            <button id="logout-btn">Cerrar Sesi√≥n</button>
        </div>
    </header>
    <main class="dashboard-container">
        <h2>Registro de Asistencia</h2>
        <form id="registro-form">
            <div class="input-group">
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" required>
            </div>

            <div class="input-group">
                <label for="obra">Obra:</label>
                <select id="obra" required>
                    <option value="">Seleccione una obra</option>
                </select>
            </div>

            <div class="input-group">
                <label for="empleado">Empleado:</label>
                <select id="empleado" required>
                    <option value="">Seleccione un empleado</option>
                </select>
            </div>

            <div class="input-group">
                <label for="costo">Costo Diario:</label>
                <input type="text" id="costo" readonly>
            </div>

            <button type="submit">Guardar Registro</button>
        </form>
    </main>
    <script src="main.js"></script>
</body>
</html>
